<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="/static/assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="/static/assets/img/favicon.png">
  <title>
    JadwaPlan - {% block title %}{% endblock %} | جدوى
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Arabic Font Support -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" />
  <!-- Nucleo Icons -->
  <link href="/static/assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="/static/assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href="/static/assets/css/material-dashboard.css?v=3.0.0" rel="stylesheet" />

  <style>
    /* RTL Specific Overrides */
    body {
      font-family: 'Tajawal', 'Roboto', sans-serif;
      text-align: right;
    }

    /* Sidenav RTL positioning */
    .sidenav {
      right: 0;
      left: auto;
    }

    /* Main content adjustment for RTL */
    .main-content {
      margin-right: 17.125rem;
      margin-left: 0;
    }

    @media (max-width: 1199.98px) {
      .main-content {
        margin-right: 0;
      }
    }

    /* Fix icon margins for RTL */
    .nav-link .material-icons {
      margin-left: 0.5rem;
      margin-right: 0;
    }

    /* Table text alignment */
    .table th,
    .table td {
      text-align: right;
    }

    /* Form labels */
    .form-label {
      text-align: right;
    }

    /* Dropdown menus */
    .dropdown-menu {
      text-align: right;
    }

    /* Breadcrumb */
    .breadcrumb-item + .breadcrumb-item::before {
      float: right;
      padding-left: 0.5rem;
      padding-right: 0;
    }

    /* Cards */
    .card-header {
      text-align: right;
    }

    /* Buttons with icons */
    .btn i {
      margin-left: 0.5rem;
      margin-right: 0;
    }

    /* Alert close button */
    .alert .btn-close {
      left: 0;
      right: auto;
    }

    /* Input groups */
    .input-group > :not(:first-child):not(.dropdown-menu):not(.valid-tooltip):not(.valid-feedback):not(.invalid-tooltip):not(.invalid-feedback) {
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
      border-top-left-radius: 0.375rem;
      border-bottom-left-radius: 0.375rem;
    }

    .input-group:not(.has-validation) > :not(:last-child):not(.dropdown-toggle):not(.dropdown-menu) {
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
      border-top-right-radius: 0.375rem;
      border-bottom-right-radius: 0.375rem;
    }

    /* Stat cards flex direction */
    .stat-card .d-flex {
      flex-direction: row;
    }

    /* Activity list margins */
    .activity-item .ms-3 {
      margin-right: 1rem !important;
      margin-left: 0 !important;
    }

    /* Filter select arrow position */
    .filter-select {
      padding: 8px 12px 8px 32px;
      background-position: left 12px center;
    }

    /* Pipeline and progress bars - keep LTR for visual consistency */
    .pipeline-bar,
    .sector-bar,
    .score-bar,
    .time-bar-container {
      direction: ltr;
    }
  </style>

  {% block stylesheets %}{% endblock stylesheets %}

</head>
<body class="g-sidenav-show rtl bg-gray-200">

  {% include 'includes/sidebar-m-rtl.html' %}

  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">

    {% include 'includes/navigation.html' %}

    {% block content %}{% endblock content %}

  </main>

  {% include 'includes/scripts.html' %}

  <!-- Specific Page JS goes HERE  -->
  {% block javascripts %}{% endblock javascripts %}

  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="/static/assets/js/material-dashboard.min.js?v=3.0.0"></script>

</body>
</html>
